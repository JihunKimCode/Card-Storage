<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>    
<title>Pokémon Card Display</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Pokémon Card Display</h1>
<div id="card-container"></div>
<div id="popup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" id="popupImage" alt="Popup Image">
</div>
<div class="scroll-top" id="scroll-top" onclick="scrollToTop()"><i class="fa-solid fa-chevron-up"></i></div>
<script src="script.js"></script>
</body>
</html>
